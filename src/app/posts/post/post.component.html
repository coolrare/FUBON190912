<div class="post-page" *ngIf="article$ | async as article">

  <div class="banner" >
    <!--
      article$.subscribe(data => {
        article = data;
      })
    -->
    <div class="container">

      <h1>Post ID: ({{ id }}) => {{ article?.title }}</h1>

      <div class="post-meta">

        <div class="info">
          <span class="author">Eric Simons</span>
          <span class="date">2019-04-26</span>
        </div>

      </div>

    </div>
  </div>

  <div class="container page">

    <div class="row post-content">
      <div class="col-md-12">
        {{ article?.body }}
      </div>
    </div>

  </div>

</div>
{{ (article$ | async).title }}
